<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaGo - AI Translator</title>
    <meta name="description" content="LinguaGo - AI Multilingual Translator supporting 100+ languages with Text-to-Speech, Image Translation, and more.">
    <meta name="keywords" content="AI Translator, Image to Text, Speech-to-Text, Multilingual, Free Translator">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">LinguaGo</div>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="feedback.html">💬 Feedback</a></li>
            <li><a href="profile.html">👤 Profile</a></li>
        </ul>
        <button id="darkModeToggle">🌙 Dark Mode</button>
    </nav>

    <div class="container">
        <h1>LinguaGo - AI Language Translator</h1>

        <div class="translator">
            <h2>🌍 Select Language</h2>
            <select id="inputLang"></select>
            <textarea id="inputText" placeholder="Type or upload an image..."></textarea>

            <input type="file" id="imageUpload" accept="image/*">
            <button onclick="convertImage()">📸 Translate from Image</button>

            <h2>🎯 Choose Target Language</h2>
            <select id="outputLang"></select>
            <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>

            <button id="translateButton">Translate</button>
            <button id="copyButton">📋 Copy</button>
            <button onclick="speakText()">🔊 Listen</button>
            <button onclick="saveToDrive()">📂 Save to Google Drive</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
